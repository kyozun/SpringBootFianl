    <nav class="bg-blue-800 text-white py-4 text">

    <div class="container">
      <h1 class="text-2xl my-4 font-bold">Vehicle Management System</h1>
      <hr />
      <h2 class="text-2xl my-4 font-bold">Save Vehicle</h2>

      <form
        action="#"
        th:action="@{/saveVehicle}"
        th:object="${vehicle}"
        method="POST"
      >
        <input
          type="text"
          th:field="*{vehicle_id}"
          placeholder="Vehicle ID"
          class="form-control mb-4 col-4"
        />

        <input
          type="text"
          th:field="*{vehicle_name}"
          placeholder="Vehicle Name"
          class="form-control mb-4 col-4"
        />
        <input
          type="text"
          th:field="*{vehicle_model}"
          placeholder="Vehicle Model"
          class="form-control mb-4 col-4"
        />
        <input
          type="number"
          th:field="*{year_of_manufacture}"
          placeholder="Vehicle Year Of Manufacture"
          class="form-control mb-4 col-4"
        />
        <input
          type="text"
          th:field="*{vehicle_color}"
          placeholder="Vehicle Color"
          class="form-control mb-4 col-4"
        />

        <button type="submit" class="btn btn-primary col-2 my-4">
          Save Vehicle
        </button>
      </form>

      <a th:href="@{/vehicles}" class="my-4"> Back to Vehicle List</a>
    </div>
